version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Testing step
          command: gradle test
      - store_test_results:
          path: build/test-results
  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Packaging step
          command: gradle jar
      - store_artifacts:
          path: build/libs
          destination: build
workflows:
  version: 2
  test-and-package:
    jobs:
      - test
      - package:
          requires:
            - test
